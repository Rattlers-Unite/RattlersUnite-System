{% extends 'base.html' %}

{% block content %}

<div class="listmenu">
   <div class="leaderboardCard">
        <section class="boardbanner">
            <p>Leaderboard</p>  
        </section>    
        {% if board %}
            <table class="leaderboard">
            {% for b in board %}
                <tr>
                    <td class="user" colspan="2">{{ b['Name']}}</td>
                    <td class="points">{{ b['Points']}} pts</td>
                </tr>
            {% endfor %}
            </table>
        {% else %}
            <div class="noEvent">
                <div class="textCenter">
                    <p>
                        Leaderboard is currently unavailable.
                    </p>
                </div>
            </div>
        {% endif %}
    </div> 
</div>


{% endblock %}
